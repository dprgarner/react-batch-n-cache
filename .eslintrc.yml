env:
  browser: true
  jest/globals: true

extends:
  - airbnb
  - plugin:jest/recommended
  - plugin:prettier/recommended

parser: babel-eslint

plugins:
  - babel
  - jest
  - prettier

rules:
  arrow-parens:
    - error
    - as-needed
  react/destructuring-assignment:
    - error
    - never
  react/jsx-filename-extension: off
  react/sort-comp: off
  import/no-extraneous-dependencies:
    - error
    - devDependencies:
        - ./demo/**/*.js
        - ./tests/**/*.js
        - webpack.config.js

settings:
  import/resolver:
    babel-module:
